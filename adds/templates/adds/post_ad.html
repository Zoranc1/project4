{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
    <div class="container-fluid">
    <div class="row">
    {% for product in products %}
                    <div class="col-sm-4 ">
                        <div class="thumbnail">
                            <img class='img' src="{{MEDIA_URL}}{{product.image}}" alt="">
                            <div class="caption">
                                <h4 class="pull-right">â‚¬{{product.price}}</h4>
                                <h4><a href="{% url 'products_detail' product.id %}">{{product.name}}</a>
                                </h4>
                                <p>{{product.brand}}</p>
                                
                                <form method="POST" action="{% url 'adding_to_cart' %}">
                                    {% csrf_token %}
                                    <input type="number" name="quantity" value="1"/>
                                    <input type="hidden" name="product" value="{{product.id}}"/>
                                    <input class="btn btn-primary" type="submit" value="Add to cart"/>
                                </form>
                                
                            </div>
                        </div>
                    </div>
    {% endfor %}
    </div>
    </div>
    
{% endblock content %}
